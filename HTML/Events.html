<!-- Funktion der viser alle oprettede events i storedListOfEvents og filtrere efter lokation og kategori -->
<h2>Her kan du se dagens begivenheder!</h2>
<div class="event">
    Test.
</div>

<script>
    var listOfEvents = JSON.parse(localStorage.getItem("storedListOfEvents"));
    console.log(listOfEvents);
    var x = "";
    var i = 0;

        do {
            x +=listOfEvents[i] + "Hej";
            i++;
        } while (i < listOfEvents.length);

    document.getElementsByClassName("event").innerHTML = x;
</script>
