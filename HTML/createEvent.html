<body>
<form>
    <br/>
    Eventnavn:
    <br/>
    <input type="text" id="eventName" value="" placeholder="Event navn"/>
    <br>
    <br/>
    Antal pladser: <br/>
    <input type="number" id="capacity" value="" placeholder="Antal pladser" />

    <br/>
    <br/>
    Eventkategori
    <br/>
    <input type="radio" name="categories" value="Mad"/>Mad<br/>
    <input type="radio" name="categories" value="Sport"/>Sport<br/>
    <input type="radio" name="categories" value="Bytur"/>Bytur<br/>
    <input type="radio" name="categories" value="Kultur"/>Kultur<br/>
    <input type="radio" name="categories" value="Koncert"/>Koncert<br/>
    <br/>

    Event Adresse
   <!--
    <br/>
    <input type="text" id="gadenavn" value="" placeholder="Gadenavn"/>
    <input type="number" id="husnummer" value="" placeholder="Husnummer"/>
    <br/>
    <br/>
    <br>
    -->
    <select type="text" id="lokation">
        <option selected disabled value="Byer">Byer</option>
        <option value="København">København</option>
        <option value="Odense">Odense</option>
        <option value="Aarhus">Aarhus</option>
    </select>
    <br>
    <br>
    <br>
    <input type="datetime-local" id="time" value="">

    <br>
    <br>
    Event beskrivelse:
    <br>
    <textarea type="text" rows="5" cols="40" id="eventDescription" value="" maxlength="90"></textarea>
    <br>
    <br>

    <button type="submit" id="createEvent" formmethod="post" style="cursor: pointer;">Submit</button>
</form>
