<body>
<form>
    <br/>
    Eventnavn:
    <br/>
    <input type="text" id="eventName" value="" placeholder="Event navn"/>
    <br>
    <br/>
    Antal pladser: <br/>
    <input type="number" id="capacity" value="" placeholder="Antal pladser" />

    <br/>
    <br/>
    Eventkategori
    <br/>
    <input type="radio" name="categories" value="Mad"/>Mad<br/>
    <input type="radio" name="categories" value="Sport"/>Sport<br/>
    <input type="radio" name="categories" value="Bytur"/>Bytur<br/>
    <input type="radio" name="categories" value="Kultur"/>Kultur<br/>
    <input type="radio" name="categories" value="Koncert"/>Koncert<br/>
    <br/>

    Event Adresse
    <br>
   <!--
    <br/>
    <input type="text" id="gadenavn" value="" placeholder="Gadenavn"/>
    <input type="number" id="husnummer" value="" placeholder="Husnummer"/>
    <br/>
    <br/>
    <br>
    -->
    <select type="text" id="lokation">
        <option selected disabled value="Byer">Byer</option>
        <option value="København">København</option>
        <option value="Odense">Odense</option>
        <option value="Aarhus">Aarhus</option>
    </select>
    <br>
    <br>


    Dato for event (VIRKER IKKE!)
    <br>
    <select name="dato">
    <option>Dag</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
    </select>

    <select name="måned">
    <option>Måned</option>
    <option value="Januar">January</option>
    <option value="Februar">Febuary</option>
    <option value="Marts">March</option>
    <option value="April">April</option>
    <option value="Maj">May</option>
    <option value="Juni">June</option>
    <option value="Juli">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="Oktober">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
</select>

    <select name="år">
        <option>År</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
    </select>

    <br>
    <br>
    Event beskrivelse:
    <br>
    <textarea type="text" rows="5" cols="40" id="eventDescription" value="" maxlength="90"></textarea>
    <br>
    <br>

    <button type="reset" onclick="Events.create()" id="createEvent">Opret Event</button>
</form>
